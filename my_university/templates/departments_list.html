{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Кафедры</h2>
    <a href="/departments/new" class="btn btn-primary">Добавить кафедру</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for dep in departments %}
        <tr>
            <td>{{ dep.department_id }}</td>
            <td>{{ dep.department_name }}</td>
            <td>
                <a href="/departments/{{ dep.department_id }}/edit" class="btn btn-sm btn-outline-primary">Ред.</a>

                <form action="/departments/{{ dep.department_id }}/delete" method="POST" class="d-inline" onsubmit="return confirm('Вы уверены?');">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
