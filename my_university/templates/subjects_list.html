{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Дисциплины</h2>
    <a href="/subjects/new" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> + Добавить предмет
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Название предмета</th>
                    <th scope="col" class="text-end">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td class="fw-bold">{{ subject.subject_name }}</td>
                    <td class="text-end">
                        <form action="/subjects/{{ subject.subject_id }}/delete" method="POST" class="d-inline" onsubmit="return confirm('Вы уверены, что хотите удалить предмет «{{ subject.subject_name }}»?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted py-4">
                        Предметов пока нет.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
